<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h2 id="currentInfo"></h2>
  </div>
  <div id="temp" class="temp">
    <h1 id="loading">Loading...</h1>
  </div>
  <div class="container">
    <div class="weather-info">
      <h1 id="currentTemperature"></h1>
      <h2 id="currentWeather"></h2>
      <h3 id="feelsLike"></h3>
    </div>
    <img src="" id="weatherIcon" alt="weather icon">
  </div>
  <script src="script.js"></script>
</body>
</html>
